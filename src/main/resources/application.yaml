spring:
  application:
    name: janus

janus:
  agent:
    mode: llm
  llm:
    provider: openai
    gemini:
      api-key: ${GEMINI_API_KEY:}
      model: gemini-2.0-flash-lite
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4o-mini
  connectors:
    supabase:
      sources:
        cackle:
          # Recommended: configure these via environment variables (do not commit credentials).
          jdbc-url: ${JANUS_CONNECTORS_SUPABASE_SOURCES_CACKLE_JDBC_URL:}
          username: ${JANUS_CONNECTORS_SUPABASE_SOURCES_CACKLE_USERNAME:}
          password: ${JANUS_CONNECTORS_SUPABASE_SOURCES_CACKLE_PASSWORD:}
  capabilities:
    sources:
      - sourceId: cackle
        connector: supabase
        description: "My calendar events"
        sql:
          schema: public
          tables: ["calendar_events"]